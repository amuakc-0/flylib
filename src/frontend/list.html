    <body>
        <nav class="main-nav">

            <!-- Mobile menu toggle button (hamburger/x icon) -->
            <input id="main-menu-state" type="checkbox">
            <label class="main-menu-btn" for="main-menu-state">
              <span class="main-menu-btn-icon"></span> Toggle main menu visibility
            </label>
          
            <h2 class="nav-brand"><a href="#">The Fly Pattern Lib</a></h2>
          
            <!-- menu definition -->
            <ul id="main-menu" class="sm sm-simple">
              <li><a href="index.html">Home</a></li>
              <li><a href="search.html">Search Pattern</a></li>
              <li><a href="#">Pattern List</a></li>
              <li><a href="add.html">Add Pattern</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              </ul>
          </nav>
          
          <div class="demo-text">
            <p>Browse through all patterns in the library:</p>
           
              
                <label for="flyType">Select fly type: </label>
                 <select name="flyType" id="flyTypeSelector">
                  <option selected="selected" value="all">Show all</option>
                  <option value="dryFly">Dry flies</option>
                  <option value="wetFly">Wet flies</option>
                  <option value="salmonFly">Salmon flies</option>
                  <option value="streamer">Streamers</option>
                  <option value="nymph">Nymphs</option>
                 </select>
             <div class="panel-group" id="accordion">
            <div id="patternDiv0">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse0" name="title0">
                    Pattern title</a>
                  </h4>
                </div>
                <div id="collapse0" class="panel-collapse collapse" name="collapsePanel0">
                    <div class="panel-body"  name="contentBody">
                      <img id="patternImage0" src=""><br> 
                      Pattern name: <p id="patternName0">name</p>
                      Hook type: <p id="hookType0">hook type</p>
                     Tying instruction: <p id="tyingInstruction0">tying instruction</p>
                     Material: <p id="material0">material</p>
                    </div>
                </div>
                </div>
              </div>
              <div id="container">

            </div>
          </div>
        </div> 
          <script src="jquery.smartmenus.js"></script>
          <script src="listScript.js"></script>
